name    = Tie-CheckVariables
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2006

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = http://github.com/reneeb/Tie-CheckVariables
bugtracker.web = http://github.com/reneeb/Tie-CheckVariables/issues
repository.url = git://github.com/reneeb/Tie-CheckVariables.git
repository.web = http://github.com/reneeb/Tie-CheckVariables
repository.type = git

[Prereqs]
Carp = 0
Scalar::Util = 0
perl = 5.008

[Prereqs / TestRequires]
Types::Standard = 0
Test::More = 0
Test::CheckManifest = 1.42
FindBin = 0
Pod::Coverage::TrustPod = 0
Test::Pod::Coverage = 0

